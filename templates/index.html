<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-DOCTOR Image Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 text-gray-300 font-sans">

    <div class="container mx-auto p-6">
        <div class="flex items-center justify-center mb-12">
            <i class="fas fa-microscope text-6xl text-gray-400 mr-4"></i>
            <h1 class="text-4xl font-bold text-purple-300 shadow-md">AI-DOCTOR (MEDICAL CHATBOT) ANALYZE IMAGE APPLICATION</h1>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            
            <div class="bg-white/10 backdrop-blur-md p-6 rounded-xl shadow-lg border border-white/20">
                <h2 class="text-xl font-semibold text-purple-400 mb-4">📤 Upload Image</h2>
                
                <button id="upload-btn" class="w-full py-3 bg-purple-500 hover:bg-purple-600 text-white font-bold rounded-md transition-all">
                    📸 Click to Upload
                </button>
                
                <input type="file" id="image-upload" accept="image/*" class="hidden" />
                
                <div id="image-container" class="hidden mt-4">
                    <img id="display-image" src="" alt="Uploaded image" class="w-full h-64 object-contain rounded-lg shadow-lg" />
                </div>
            </div>

            <div class="bg-white/10 backdrop-blur-md p-6 rounded-xl shadow-lg border border-white/20">
                <h2 class="text-xl font-semibold text-blue-400 mb-4">💬 Ask Question</h2>
                <textarea id="query-input" rows="4" placeholder="Enter your question about the image (e.g., 'What are the findings in this X-ray?')"
                    class="w-full p-3 bg-gray-800 text-gray-300 rounded-lg shadow"></textarea>
                <button id="submit-query" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg mt-3 transition-all">
                    🚀 Submit Query
                </button>
            </div>

        </div>
        
        <div class="grid grid-cols-1 gap-8">
            
            <div class="bg-white/10 backdrop-blur-md p-6 rounded-xl shadow-lg border border-white/20">
                <h2 class="text-xl font-semibold text-green-400">🤖 AI Analysis Response</h2>
                <div id="response-container" class="hidden mt-4 bg-gray-800 p-4 rounded text-gray-300"></div>
            </div>

        </div>

        <div id="error-container" class="hidden mt-8 p-4 bg-red-500 text-white rounded">
            <p id="error-text"></p>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Element references
        const imageUpload = document.getElementById('image-upload');
        const displayImage = document.getElementById('display-image');
        const imageContainer = document.getElementById('image-container');
        const queryInput = document.getElementById('query-input');
        const submitQuery = document.getElementById('submit-query');
        const responseContainer = document.getElementById('response-container');
        const errorContainer = document.getElementById('error-container');
        const errorText = document.getElementById('error-text');

        // Store selected file
        let selectedFile = null;

        function showError(message) {
            errorText.textContent = message;
            errorContainer.classList.remove('hidden');
            responseContainer.classList.add('hidden');
        }

        function hideError() {
            errorContainer.classList.add('hidden');
        }

        // Click to Upload button trigger
        document.getElementById('upload-btn').addEventListener('click', () => {
            imageUpload.click();
        });

        // Display uploaded image and keep file
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            hideError();

            if (file) {
                selectedFile = file; // save raw file
                const reader = new FileReader();
                reader.onload = (e) => {
                    displayImage.src = e.target.result;
                    imageContainer.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        // Submit Query
        submitQuery.addEventListener('click', async () => {
            const query = queryInput.value;

            if (!selectedFile || !query) {
                showError('⚠️ Please upload an image and enter a query.');
                return;
            }

            // Clear previous results
            responseContainer.classList.add('hidden');
            hideError();

            try {
                submitQuery.disabled = true;
                submitQuery.textContent = 'Processing... ⏳';

                // ✅ Create FormData (matches backend expectation)
                const formData = new FormData();
                formData.append("image", selectedFile);
                formData.append("query", query);

                const response = await fetch('/upload_and_query', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorResult = await response.json().catch(() => ({ detail: 'Server Error. Check Python console.' }));
                    throw new Error(errorResult.detail || `Server responded with status ${response.status}`);
                }

                const result = await response.json();
                const modelKey = Object.keys(result).find(key => key.includes('llama') || key.includes('scout') || key.includes('error'));

                if (modelKey && !modelKey.toLowerCase().includes('error')) {
                    responseContainer.innerHTML = marked.parse(result[modelKey]);
                    responseContainer.classList.remove('hidden');
                } else {
                    showError(result[modelKey] || 'Unexpected server response.');
                }

            } catch (error) {
                console.error('Fetch Error:', error);
                showError(error.message);
            } finally {
                submitQuery.disabled = false;
                submitQuery.textContent = '🚀 Submit Query';
            }
        });
    });
</script>

</body>
</html>
